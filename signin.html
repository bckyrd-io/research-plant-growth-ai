<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Dashboard | Sign In</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="layer"></div>
    <main class="page-center">
        <article class="sign-up">
            <h1 class="sign-up__title">Welcome back!</h1>
            <p class="sign-up__subtitle">Sign in to your account to continue</p>
            <form class="sign-up-form form">
                <label class="form-label-wrapper">
                    <p class="form-label">Email</p>
                    <input class="form-input" id="username" name="username" type="text" placeholder="Enter your email"
                        required>
                </label>
                <label class="form-label-wrapper">
                    <p class="form-label">Password</p>
                    <input class="form-input" id="password" name="password" type="password"
                        placeholder="Enter your password" required>
                </label>
                <a class="link-info forget-link" href="##">Forgot your password?</a>
                <label class="form-checkbox-wrapper">
                    <input class="form-checkbox" type="checkbox" required>
                    <span class="form-checkbox-label">Remember me next time</span>
                </label>
                <button class="form-btn primary-default-btn transparent-btn" onclick="submitLoginForm()">Sign
                    in</button>
            </form>
        </article>
    </main>
    <!-- Chart library -->
    <script src="./plugins/chart.min.js"></script>
    <!-- Icons library -->
    <script src="plugins/feather.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/script.js"></script>
    <script>
        async function submitLoginForm() {
            const username = document.querySelector("#username").value;
            const password = document.querySelector("#password").value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            const response = await fetch("http://localhost:8000/login", {
                method: "POST",
                body: formData,
            });

            if (response.status === 200) {
                // Login successful!
                window.location.href = "reports.html";
            } else {
                // Login failed.
                alert("Login failed!");
            }
        }

    </script>
</body>

</html>
